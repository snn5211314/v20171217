<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期测试</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="app">
    {{foo}}
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          foo: 'foo'
        }
      },
      beforeCreate () {
        console.log('beforeCreate')
      },
      created () {
        console.log('created')
      },
      beforeMount () {
        console.log('beforeMount')
      },
      mounted () {
        console.log('mounted')
        setTimeout(() => {
          this.foo = 'fooooooo'
        }, 2000)
      },
      beforeUpdate () {
        console.log('beforeUpdate')
      },
      updated () {
        console.log('updated')
      },
    })
  </script>
</body>
</html>
