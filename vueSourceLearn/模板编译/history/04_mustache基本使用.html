<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./jslib/mustache.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script type="text/template" id="template">
      <ul>
        {{#arr}}
        <li>
          <div class="hd">{{name}}基本信息</div>
          <div class="bd">
            <p>姓名：{{name}}</p>
            <p>年龄：{{age}}</p>
            <p>性别：{{sex}}</p>
          </div>
        </li>
        {{/arr}}
      </ul>
    </script>

    <script>
      // var templateStr = document.getElementById('template').innerHTML

      // var data = {
      //   arr: [
      //     { name: "张三", age: 18, sex: "男" },
      //     { name: "张小红", age: 25, sex: "女" },
      //     { name: "张小明", age: 26, sex: "男" },
      //   ]
      // }
      var templateStr = `<ul>
          {{#arr}}
          <li>
            <div class="hd">{{name}}基本信息</div>
            <div class="bd">
              <p>姓名：{{name}}</p>
              <p>年龄：{{age}}</p>
              <p>性别：{{sex}}</p>
            </div>
            {{#hobbies}}
            <ol>
              <li>{{.}}</li>
            </ol>
            {{/hobbies}}
          </li>
          {{/arr}}
        </ul>`
      var data = {
        arr: [
          {
            name: "张三",
            age: 18,
            sex: "男",
            hobbies: ["打篮球", "学习", "LOL"],
          },
          { name: "张小红", age: 25, sex: "女", hobbies: ["唱歌", "吃饭"] },
          {
            name: "张小明",
            age: 26,
            sex: "男",
            hobbies: ["Vue", "中国象棋", "斗地主"],
          },
        ],
      }
      var mainDom = document.getElementById("main")

      var domStr = Mustache.render(templateStr, data)
      mainDom.innerHTML = domStr
    </script>
  </body>
</html>
