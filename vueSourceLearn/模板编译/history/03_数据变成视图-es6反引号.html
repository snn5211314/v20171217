<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据变成视图的ES6的反引号方法</title>
  </head>
  <body>
    <ul id="list"></ul>

    <script>
      var arr = [
        { name: "张三", age: 18, sex: "男" },
        { name: "张小红", age: 25, sex: "女" },
        { name: "张小明", age: 26, sex: "男" },
      ]
      var listDom = document.getElementById("list")

      for (let i = 0; i < arr.length; i++) {
        listDom.innerHTML += `
        <li>
          <div class="hd">${arr[i].name}基本信息</div>
          <div class="bd">
            <p>姓名：${arr[i].name}</p>
            <p>年龄：${arr[i].age}</p>
            <p>性别：${arr[i].sex}</p>
          </div>
        </li>
      `
      }
    </script>
  </body>
</html>
