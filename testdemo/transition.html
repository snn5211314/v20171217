<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 200px;
      height: 200px;
      background: yellow;
      transition: all 1s;
    }
    .box:hover {
      width: 300px;
      height: 300px;
      margin-left: 100px;
      background: red;
      transition: all 1s;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
